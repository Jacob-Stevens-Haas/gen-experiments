[flake8]
exclude =
    .git,
    env,
    dist,
    build,
    site-packages,
    bin,
    scratch,
    debug*,
    composite_plots*,
    __pycache__
ignore =
    # Line break before binary operator - Conflicts black
    W503
    # Whitespace before ':' - Conflicts black
    E203
# per-file-ignores =
#     __init__.py:F401,F403
max-line-length = 88
import-order-style = smarkets
statistics = True
count = True
verbose = 1
